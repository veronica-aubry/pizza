<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Butt</title>
  </head>
  <body>

<!-- header -->
      <div class="header">
        <h1>PIZZA BUTT</h1>
      </div>

<!-- content       -->
    <div class="container">
      <div id="pizza-display">
      </div>
      <div id="pizza-form">
        <h3>ORDER YOUR PIZZA YA BUTT</h3>
        <br>
        <p>
        Small pizza:  $9.99 <br>
        Medium pizza:  $11.99 <br>
        Large pizza:  $15.99 <br>
        </p>
        <p>
        Pepperoni: $0.50 <br>
        Anchovies: $0.75 <br>
        Olives: $0.25 <br>
        Pineapple: $0.25 <br>
        </p>
        <form id="order">
          Size: <br>
          <input type="radio" name="size" value=small>Small
          <input type="radio" name="size" value=medium>Medium
          <input type="radio" name="size" value=large>Large
          <br>
          <br>

          Toppings: <br>
          <input type="checkbox" name="toppings" value=pepperoni>Pepperoni
          <input type="checkbox" name="toppings" value=anchovies>Anchovies
          <input type="checkbox" name="toppings" value=olives>Olives
          <input type="checkbox" name="toppings" value=pineapple>Pineapple
          <br>
          <br>

          <input type="submit" value="add to cart">
        </form>
      </div>
      <p id="price-display">
      </p>

<!-- cart -->
      <h3>CART</h3>
      <div id="cart-display">
        <ul id="cart-list">
        </ul>
      </div>

<!-- footer -->
      <div id="footer">
      </div>
    </div>
  </body>

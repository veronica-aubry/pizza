<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Butt</title>
  </head>
  <body>
    <div class="container">

<!-- header -->
      <div class="header">
      </div>

<!-- content       -->
      <div id="pizza-display">
      </div>
      <div id="pizza-form">
        <form id="order">
          Size: <br>
          <input type="radio" name="size" value=small>Small
          <input type="radio" name="size" value=medium>Medium
          <input type="radio" name="size" value=large>Large
          <br>
          <br>

          Toppings: <br>
          <input type="radio" name="toppings" value=pepperoni>Pepperoni
          <input type="radio" name="toppings" value=anchovies>Anchovies
          <input type="radio" name="toppings" value=olives>Olives
          <input type="radio" name="toppings" value=pineapple>Pineapple
          <br>
          <br>

          <input type="submit" value="Add to Cart">
        </form>
      </div>
      <div id="price-display">
      </div>

<!-- footer -->
      <div id="footer">
      </div>
    </div>
  </body>
